<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYNALTICA '26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#1a1423',
              'brand-purple': '#372549',
              'brand-burgundy': '#581c87',
              'brand-amber': '#F5C26B',
              'brand-amber-dark': '#CF8B53',
              'brand-neon': '#ff8c00',
            },
            fontFamily: {
              heading: ['Orbitron', 'sans-serif'],
              body: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              oceanWave: {
                '0%, 100%': { 
                  transform: 'perspective(1000px) rotateX(60deg) translateY(0) scale(1)',
                  backgroundPosition: '0 0'
                },
                '25%': { 
                  transform: 'perspective(1000px) rotateX(60deg) translateY(-10px) scale(1.02)',
                  backgroundPosition: '20px 15px'
                },
                '50%': { 
                  transform: 'perspective(1000px) rotateX(60deg) translateY(0) scale(1)',
                  backgroundPosition: '40px 30px'
                },
                '75%': { 
                  transform: 'perspective(1000px) rotateX(60deg) translateY(10px) scale(0.98)',
                  backgroundPosition: '20px 15px'
                },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              glow: {
                '0%, 100%': { 'text-shadow': '0 0 8px #F5C26B, 0 0 12px #F5C26B' },
                '50%': { 'text-shadow': '0 0 10px #F5C26B, 0 0 15px #CF8B53' },
              },
              flip: {
                '0%': { transform: 'rotateX(0deg)', opacity: '1' },
                '50%': { transform: 'rotateX(90deg)', opacity: '0.3' },
                '100%': { transform: 'rotateX(0deg)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
            animation: {
              oceanWave: 'oceanWave 15s ease-in-out infinite',
              float: 'float 6s ease-in-out infinite',
              glow: 'glow 4s ease-in-out infinite',
              flip: 'flip 0.6s ease-in-out',
              shimmer: 'shimmer 2s ease-in-out infinite',
              slideDown: 'slideDown 0.3s ease-out',
              fadeIn: 'fadeIn 0.3s ease-out',
              fadeInUp: 'fadeInUp 0.5s ease-out',
              scaleIn: 'scaleIn 0.5s ease-out',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1423;
        color: #e0e0e0;
        scroll-behavior: smooth;
      }
      .low-poly-bg {
        background: #1a1423;
        position: relative;
        overflow: hidden;
      }
      
      /* 3D Wireframe Ocean Mesh */
      .low-poly-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(0deg, transparent 24%, rgba(245, 194, 107, 0.05) 25%, rgba(245, 194, 107, 0.05) 26%, transparent 27%, transparent 74%, rgba(245, 194, 107, 0.05) 75%, rgba(245, 194, 107, 0.05) 76%, transparent 77%, transparent),
          linear-gradient(90deg, transparent 24%, rgba(245, 194, 107, 0.05) 25%, rgba(245, 194, 107, 0.05) 26%, transparent 27%, transparent 74%, rgba(245, 194, 107, 0.05) 75%, rgba(245, 194, 107, 0.05) 76%, transparent 77%, transparent);
        background-size: 80px 80px;
        background-position: 0 0;
        animation: oceanWave 15s ease-in-out infinite;
        transform-origin: center;
        opacity: 0.6;
        z-index: 0;
      }
      
      /* Neon Accent Lines */
      .low-poly-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(0deg, transparent 48%, rgba(245, 194, 107, 0.15) 49%, rgba(207, 139, 83, 0.2) 50%, rgba(245, 194, 107, 0.15) 51%, transparent 52%),
          linear-gradient(90deg, transparent 48%, rgba(245, 194, 107, 0.15) 49%, rgba(207, 139, 83, 0.2) 50%, rgba(245, 194, 107, 0.15) 51%, transparent 52%);
        background-size: 160px 160px;
        background-position: 0 0;
        animation: oceanWave 20s ease-in-out infinite reverse;
        opacity: 0.4;
        z-index: 1;
      }
      
      @keyframes oceanWave {
        0%, 100% {
          transform: perspective(1000px) rotateX(60deg) translateY(0) scale(1);
          background-position: 0 0;
        }
        25% {
          transform: perspective(1000px) rotateX(60deg) translateY(-10px) scale(1.02);
          background-position: 20px 15px;
        }
        50% {
          transform: perspective(1000px) rotateX(60deg) translateY(0) scale(1);
          background-position: 40px 30px;
        }
        75% {
          transform: perspective(1000px) rotateX(60deg) translateY(10px) scale(0.98);
          background-position: 20px 15px;
        }
      }
      .glassmorphism {
        background: rgba(34, 28, 44, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .card-glow-border {
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      .card-glow-border:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px;
        background: conic-gradient(from 180deg at 50% 50%, #CF8B53 0deg, #F5C26B 90deg, #CF8B53 180deg, #F5C26B 270deg, #CF8B53 360deg);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .card-glow-border:hover:before {
        opacity: 1;
      }
      
      /* Cursor Blob Follower */
      #cursor-blob {
        position: fixed;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, rgba(245, 194, 107, 0.4), rgba(207, 139, 83, 0.2));
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        filter: blur(20px);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      body:hover #cursor-blob {
        opacity: 1;
      }
      
      /* Magnetic Button Effect */
      .magnetic-button {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      /* Shimmer Effect */
      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 3s infinite;
      }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      /* Card 3D Perspective */
      .card-3d {
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</head>
  <body>
    <div id="cursor-blob"></div>
    <div id="root"></div>
    <script>
      // Cursor Blob Follower
      const blob = document.getElementById('cursor-blob');
      let mouseX = 0, mouseY = 0;
      let blobX = 0, blobY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      function animateBlob() {
        blobX += (mouseX - blobX) * 0.1;
        blobY += (mouseY - blobY) * 0.1;
        
        if (blob) {
          blob.style.left = (blobX - 20) + 'px';
          blob.style.top = (blobY - 20) + 'px';
        }
        
        requestAnimationFrame(animateBlob);
      }
      
      animateBlob();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
